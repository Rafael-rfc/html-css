<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="spfc.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <style>
        body {background-color: azure;}
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        <!--a ordem tem que ser seguida, do menos para o maior, se não seguir a ordem, não vai fucionar-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios  em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/It Was a Time - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/It Was a Time - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/It Was a Time - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir Áudio</p>
        <a href="midia/It Was a Time - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    <audio preload="metadata" controls>
        <source src="midia/Silver Waves - TrackTribe.wav" type="audio/wav">
    </audio>
</body>
</html>
