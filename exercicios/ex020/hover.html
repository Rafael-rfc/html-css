<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /* ">" significa que é um filho = children */
            display: none;
        }

        div:hover > p{ /* ">" significa que é um filho = children */
            display: block;
            color: aliceblue;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
