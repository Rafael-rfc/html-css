<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML Desafio 006</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {background-color: azure;}
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="Square">
        <li title="use a tag <p>">Paragrafos</li>
        <li title="use a tag <h1>">Títulos</li>
        <li title="use a tag <img>">imagens</li>
        <li title="use a tag <abbr>">Abreviação</li>
        <li title="use a tag <code>">Código-fonte</li>
        <li title="use as tags <ol> e <li>">Lista numeradas</li>
        <li title="use as tags <ul> e <li>">Lista com demarcadores</li>
    </ul>
</body>
</html>
