<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="iusuario">Usuario: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="15" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="text" name="senha" id="isenha" required minlength="8" maxlength="30" size="15" placeholder="senha do usuario" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
